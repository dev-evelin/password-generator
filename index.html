<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Karla:wght@800&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate passwords</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  </head>

  <body>
    <main>

      <div class="content-container">
        <h3>Generate a <br><span class="green">random password</span> </h3>
        <p>Never use an insecure password again</p>


        <form id="passwordGeneratorForm" class="form">

          <div class="password-length">
            <label for="characterAmountNumber">Password length </label>
            <input type="range" min = "1" max="20" value = "10" 
            id ="characterAmountRange"> 
            <input class="number-input" type="number" min = "1" max="50" value = "10" 
            id ="characterAmountNumber">
        </div>

          <div class="toggleSymbolsNumbers">
            <label for="includeUppercase"> Uppercase</label>
            <input type="checkbox" id ="includeUppercase">

            <label for="includeNumbers"> Numbers</label>
            <input type="checkbox" id ="includeNumbers">

            <label for="includeSymbols"> Symbols</label>
            <input type="checkbox" id ="includeSymbols">

          </div>
        </form>

          <button id="btnGeneratePassword">Generate passwords 🔐</button>
          <div id="divider"></div>


      <!-- -------------PASSWORDS CONTAINER----------------->
      <div id="result-container">
        <div id="passwordOne" ></div>
        <div id="passwordTwo" ></div>
        <div id="passwordThree"></div>
        <div id="passwordFour"></div>
      </div>
      <!-- -------------END PASSWORDS-CONTAINER----------------->
  
      </div>
    </main>

  <!-- <p>Developed by <a href="https://github.com/dev-evelin"> Evelin N.</a></p> -->
    <script src="index.js"></script>
  </body>

</html>
